openapi: 3.0.1
info:
  title: Main Openapi Yaml
  version: 0.1.0
servers:
  - url: "{server}:{port}"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet:
    post:
      operationId: operation_post_/pet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Pet:
      required:
        - id
        - name
        - type
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        type:
          type: string
