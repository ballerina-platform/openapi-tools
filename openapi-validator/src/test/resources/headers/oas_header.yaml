openapi: 3.0.1
info:
  title: V1
  version: 0.1.0
servers:
  - url: "{server}:{port}/v1"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    get:
      operationId: operation_get_/pets
      parameters:
        - name: x-offset
          in: header
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "202":
          description: Accepted
