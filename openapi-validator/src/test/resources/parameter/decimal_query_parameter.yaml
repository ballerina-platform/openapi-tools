openapi: 3.0.1
info:
  title: V1
  version: 0.1.0
servers:
  - url: "{server}:{port}/v1"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    get:
      operationId: type_mismatch
      parameters:
        - name: offset
          in: query
          required: true
          schema:
            type: number
            format: double
      responses:
        "202":
          description: Accepted
