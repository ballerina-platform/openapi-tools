openapi: 3.0.1
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
servers:
  - url: 'https://api.example.com'
paths:
  /weather:
    get:
      summary: Returns a list of users.
      description: Optional extended description in Markdown.
      parameters:
        - $ref: "#/components/parameters/cityName"
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/lat"
      responses:
        '200':
          description: OK
components:
  parameters:
    cityName:
      name: q
      in: header
      description: "City name, or city name and country code. For the query value, t"
      schema:
        type: string
      x-ballerina-display:
        label: "CityName or StateCode or CountryCode"
    id:
      name: id
      in: query
      description: "City ID. Example: `2172797`. The List of city IDs can be downloaded [here](http://bulk.openweathermap.o/sample/)."
      schema:
        type: string
      x-ballerina-display:
        label: "City Id"
    lat:
      name: lat
      in: query
      description: "Latitude"
      schema:
        type: string
      x-ballerina-display:
        label: "Latitude"
