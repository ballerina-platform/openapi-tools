    get:
      tags:
        - pet
      operationId: operation1
      parameters:
        - name: offset
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Ok
    put:
      tags:
        - user
      operationId: operation2
      parameters:
        - name: offset
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Ok
    post:
      tags:
        - pet
        - user
      operationId: operation3
      responses:
        "202":
          description: Accepted
          content:
            text/plain:
              schema:
                type: string
    delete:
      tags:
        - pet
      operationId: operation4
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
