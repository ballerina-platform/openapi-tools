openapi: 3.0.1
info:
  title: V4
  version: 0.1.0
servers:
  - url: "{server}:{port}/v4"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet/{id}:
    post:
      operationId: operation/pet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          "application/json":
            schema:
              type: string
      responses:
        "200":
          description: Accepted
