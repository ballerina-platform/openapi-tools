openapi: 3.0.1
info:
  title: V1
  version: 0.1.0
servers:
  - url: "{server}:{port}/v1"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    post:
      operationId: undocumented
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Pet"
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
