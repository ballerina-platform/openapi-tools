openapi: 3.0.1
info:
  title: Hello
  version: 0.0.0
servers:
  - url: "{server}:{port}/hello"
    variables:
      server:
        default: petstore.swagger.io
      port:
        default: "443"
paths:
  /hi:
    post:
      operationId: postHi
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
