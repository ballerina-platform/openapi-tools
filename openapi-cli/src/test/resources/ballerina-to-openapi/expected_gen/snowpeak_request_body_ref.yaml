openapi: 3.0.1
info:
  title: PayloadV
  version: 0.1.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: postReservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
        required: true
      responses:
        "201":
          description: Created
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,public,max-age=3600"
            ETag:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /reservations:
    post:
      summary: Represents Snowpeak reservations resource
      operationId: postReservations
      requestBody:
        description: Array representation of Reservations
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Reservation'
        required: true
      responses:
        "201":
          description: Created
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,public,max-age=3600"
            ETag:
              schema:
                type: string
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /payment/{id}:
    post:
      summary: Represents Snowpeak payment resource
      operationId: postPaymentId
      parameters:
        - name: id
          in: path
          description: Unique identification of payment
          required: true
          schema:
            type: string
      requestBody:
        description: Payment representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Link:
      required:
        - href
      type: object
      properties:
        rel:
          type: string
          description: Names the relationship of the linked target to the current
            representation
        href:
          type: string
          description: Target URL
        types:
          type: array
          description: Expected resource representation media types
          items:
            type: string
        methods:
          type: array
          description: Allowed resource methods
          items:
            $ref: '#/components/schemas/Method'
      description: Represents a server-provided hyperlink
    Links:
      required:
        - _links
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Link'
          description: Map of available links
      additionalProperties: false
      description: Represents available server-provided links
    Method:
      type: string
      description: Represents HTTP methods.
      enum:
        - OPTIONS
        - HEAD
        - PATCH
        - DELETE
        - PUT
        - POST
        - GET
    Payment:
      required:
        - cardNumber
        - cardholderName
        - expiryMonth
        - expiryYear
      type: object
      properties:
        cardholderName:
          type: string
          description: Name of the card holder
        cardNumber:
          type: integer
          description: Card number
          format: int64
        expiryMonth:
          type: string
          description: Expiration month of the card in mm
        expiryYear:
          type: string
          description: Expiaration year of the card in yyyy
      additionalProperties: false
      description: Reperesents payement for rooms
    PaymentReceipt:
      required:
        - currency
        - id
        - lastUpdated
        - rooms
        - total
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        currency:
          type: string
          description: Currency used in price
        total:
          type: number
          description: Total amount paid
          format: double
        lastUpdated:
          type: string
          description: Last updated time stamp
        rooms:
          type: array
          description: Booked rooms
          items:
            $ref: '#/components/schemas/Room'
      additionalProperties: false
      description: Reperesents receipt for the payment
    Reservation:
      required:
        - endDate
        - reserveRooms
        - startDate
      type: object
      properties:
        reserveRooms:
          type: array
          description: Rooms to be reserved
          items:
            $ref: '#/components/schemas/ReserveRoom'
        startDate:
          type: string
          description: Start date in yyyy-mm-dd
        endDate:
          type: string
          description: End date in yyyy-mm-dd
      additionalProperties: false
      description: Represents a reservation of rooms
    ReservationReceipt:
      type: object
      description: Represents a receipt for the reservation
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - currency
            - expiryDate
            - id
            - lastUpdated
            - reservation
            - total
          type: object
          properties:
            id:
              type: string
              description: Unique identification
            expiryDate:
              type: string
              description: Expiry date in yyyy-mm-dd
            lastUpdated:
              type: string
              description: Last updated time stamp
            currency:
              type: string
              description: Currency used in price
            total:
              type: number
              description: Total payable
              format: double
            reservation:
              $ref: '#/components/schemas/Reservation'
          additionalProperties: false
    ReserveRoom:
      required:
        - count
        - id
      type: object
      properties:
        id:
          type: string
          description: Unique identification of the room
        count:
          type: integer
          description: Number of rooms
          format: int64
      additionalProperties: false
      description: Represents rooms be reserved
    Room:
      required:
        - capacity
        - category
        - count
        - currency
        - id
        - price
        - status
        - wifi
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        category:
          $ref: '#/components/schemas/RoomCategory'
        capacity:
          type: integer
          description: Number of people that can be accommodate
          format: int64
        wifi:
          type: boolean
          description: Availability of wifi
        status:
          $ref: '#/components/schemas/RoomStatus'
        currency:
          type: string
          description: Currency used in price
        price:
          type: number
          description: Cost for the room
          format: double
        count:
          type: integer
          description: Number of rooms as per the status
          format: int64
      additionalProperties: false
      description: Represents resort room
    RoomCategory:
      type: string
      enum:
        - FAMILY
        - KING
        - DELUXE
    RoomStatus:
      type: string
      enum:
        - BOOKED
        - RESERVED
        - AVAILABLE
