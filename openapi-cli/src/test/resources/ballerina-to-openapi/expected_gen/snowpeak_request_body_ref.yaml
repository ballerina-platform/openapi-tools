openapi: 3.0.1
info:
  title: PayloadV
  version: 0.1.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: operation_post_/reservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "201":
          description: Created
          headers:
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,public,max-age=3600"
            ETag:
              schema:
                type: string
            Last-Modified:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
  /payment/{id}:
    post:
      summary: Represents Snowpeak payment resource
      operationId: "operation_post_/payment/{id}"
      parameters:
        - name: id
          in: path
          description: Unique identification of payment
          required: true
          schema:
            type: string
      requestBody:
        description: Payment representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    ReserveRoom:
      required:
        - count
        - id
      type: object
      properties:
        id:
          type: string
          description: Unique identification of the room
        count:
          type: integer
          description: Number of rooms
          format: int32
      description: Represents rooms be reserved
    Reservation:
      required:
        - endDate
        - reserveRooms
        - startDate
      type: object
      properties:
        reserveRooms:
          type: array
          description: Rooms to be reserved
          items:
            $ref: '#/components/schemas/ReserveRoom'
        startDate:
          type: string
          description: Start date in yyyy-mm-dd
        endDate:
          type: string
          description: End date in yyyy-mm-dd
      description: Represents a reservation of rooms
    Link:
      required:
        - href
        - rel
      type: object
      properties:
        rel:
          type: string
          description: Names the relationship of the linked target to the current
            representation
        href:
          type: string
          description: Target URL
        types:
          type: array
          description: Expected resource representation media types
          items:
            type: string
        methods:
          type: array
          description: Allowed resource methods
          items:
            type: string
            enum:
              - OPTIONS
              - HEAD
              - PATCH
              - DELETE
              - PUT
              - POST
              - GET
      description: Represents a server-provided hyperlink
    Links:
      required:
        - links
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ReservationReceipt:
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - currency
            - expiryDate
            - id
            - lastUpdated
            - reservation
            - total
          type: object
          properties:
            id:
              type: string
              description: Unique identification
            expiryDate:
              type: string
              description: Expiry date in yyyy-mm-dd
            lastUpdated:
              type: string
              description: Last updated time stamp
            currency:
              type: string
              description: Currency used in price
            total:
              type: number
              description: Total payable
              format: double
            reservation:
              $ref: '#/components/schemas/Reservation'
    Payment:
      required:
        - cardNumber
        - cardholderName
        - expiryMonth
        - expiryYear
      type: object
      properties:
        cardholderName:
          type: string
          description: Name of the card holder
        cardNumber:
          type: integer
          description: Card number
          format: int32
        expiryMonth:
          type: string
          description: Expiration month of the card in mm
        expiryYear:
          type: string
          description: Expiaration year of the card in yyyy
      description: Reperesents payement for rooms
    Room:
      required:
        - capacity
        - category
        - count
        - currency
        - id
        - price
        - status
        - wifi
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        category:
          type: string
          description: Types of rooms available
          enum:
            - FAMILY
            - KING
            - DELUXE
        capacity:
          type: integer
          description: Number of people that can be accommodate
          format: int32
        wifi:
          type: boolean
          description: Availability of wifi
        status:
          type: string
          description: Availability of room
          enum:
            - BOOKED
            - RESERVED
            - AVAILABLE
        currency:
          type: string
          description: Currency used in price
        price:
          type: number
          description: Cost for the room
          format: double
        count:
          type: integer
          description: Number of rooms as per the status
          format: int32
      description: Represents resort room
    PaymentReceipt:
      required:
        - currency
        - id
        - lastUpdated
        - rooms
        - total
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        currency:
          type: string
          description: Currency used in price
        total:
          type: number
          description: Total amount paid
          format: double
        lastUpdated:
          type: string
          description: Last updated time stamp
        rooms:
          type: array
          description: Booked rooms
          items:
            $ref: '#/components/schemas/Room'
      description: Reperesents receipt for the payment
