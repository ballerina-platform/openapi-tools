openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet:
    post:
      operationId: postPet
      parameters:
        - name: annotStr
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/AnnotatedString'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRecord'
        required: true
      responses:
        "202":
          description: Accepted
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    AnnotatedString:
      type: string
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    St_ID:
      maxLength: 10
      minLength: 10
      pattern: "^[a-zA-Z0-9_]+$"
      type: string
    St_Roll_No:
      minLength: 5
      allOf:
        - $ref: '#/components/schemas/St_ID'
    StudentRecord:
      required:
        - id
        - rollNo
      type: object
      properties:
        id:
          $ref: '#/components/schemas/St_ID'
        rollNo:
          $ref: '#/components/schemas/St_Roll_No'
        name:
          pattern: "^[a-zA-Z]+$"
          type: string
