openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet:
    post:
      operationId: postPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/School'
        required: true
      responses:
        "202":
          description: Accepted
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    AdjustedMarks:
      maximum: 6.0
      minimum: 3.0
      allOf:
        - $ref: '#/components/schemas/Marks'
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Marks:
      maximum: 5.55
      exclusiveMaximum: true
      minimum: 2.55
      type: number
      format: double
    School:
      required:
        - adjustedMarks
        - marks
      type: object
      properties:
        marks:
          $ref: '#/components/schemas/Marks'
        adjustedMarks:
          $ref: '#/components/schemas/AdjustedMarks'
