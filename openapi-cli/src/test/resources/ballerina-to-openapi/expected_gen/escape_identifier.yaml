openapi: 3.0.1
info:
  title: V1 Abc Hello
  version: 0.0.0
servers:
  - url: "{server}:{port}/v1/abc-hello"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /say-hello/{path-param}:
    get:
      summary: Description
      operationId: getSayHelloPathParam
      parameters:
        - name: path-param
          in: path
          description: Path Parameter Description
          required: true
          schema:
            type: string
        - name: q-paramter
          in: query
          description: Query Parameter Description
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet-Task'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /v2/say-hello:
    post:
      summary: Description
      operationId: postV2SayHello
      parameters:
        - name: x-client
          in: header
          description: Header Parameter Description
          required: true
          schema:
            type: string
      requestBody:
        description: Body Parameter Description
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet-Task'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Pet-Store:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
    Pet-Task:
      required:
        - pet-id
      type: object
      properties:
        pet-id:
          type: integer
          description: Field id Description
          format: int64
        pet-types:
          type: array
          description: Field type Description
          items:
            type: string
        store:
          $ref: '#/components/schemas/Pet-Store'
      description: Description
