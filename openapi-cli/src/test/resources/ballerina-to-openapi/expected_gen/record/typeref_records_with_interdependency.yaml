openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /fhir/r4/Patient/{id}:
    get:
      operationId: getFhirR4PatientId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/fhir+xml:
              schema:
                type: object
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Element:
      type: object
      properties:
        id:
          type: string
        element:
          type: integer
          format: int64
      additionalProperties: false
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Extension:
      $ref: '#/components/schemas/ExtensionExtension'
    ExtensionExtension:
      type: object
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
          properties:
            extension:
              type: array
              items:
                $ref: '#/components/schemas/Extension'
          additionalProperties: false
    Identifier:
      type: object
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
          properties:
            value:
              type: string
            assigner:
              $ref: '#/components/schemas/Reference'
          additionalProperties: false
    Patient:
      type: object
      properties:
        ext:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
        id:
          type: string
        ref:
          $ref: '#/components/schemas/Reference'
      additionalProperties: false
    Reference:
      type: object
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
          properties:
            reference:
              type: string
            type:
              type: string
            identifier:
              $ref: '#/components/schemas/Identifier'
            display:
              type: string
          additionalProperties: false
