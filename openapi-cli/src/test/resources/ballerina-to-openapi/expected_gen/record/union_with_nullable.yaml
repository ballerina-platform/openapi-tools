openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: petstore.swagger.io
      port:
        default: "443"
paths:
  /pet:
    post:
      operationId: postPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Link:
      required:
        - pet
        - rel
      type: object
      properties:
        rel:
          type: string
        pet:
          nullable: true
          oneOf:
            - $ref: '#/components/schemas/Dog'
            - $ref: '#/components/schemas/Cat'
      additionalProperties: false
    Dog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
      additionalProperties: false
    Cat:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
      additionalProperties: false
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
