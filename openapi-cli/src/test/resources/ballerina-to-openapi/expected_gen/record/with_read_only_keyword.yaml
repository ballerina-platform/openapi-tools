openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: port
paths:
  /albums:
    get:
      operationId: getAlbums
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Album"
    post:
      operationId: postAlbums
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Album"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Album"
  /albums/{id}:
    get:
      operationId: getAlbumsId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Album"
        "404":
          description: NotFound
components:
  schemas:
    Album:
      required:
        - artist
        - id
        - price
        - title
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        artist:
          type: string
        price:
          type: number
          format: double
