components:
  schemas:
    Dog:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
    Cat:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        eat:
          type: string
    Link:
      required:
        - pet
        - rel
      type: object
      properties:
        rel:
          type: string
        pet:
          oneOf:
            - $ref: "#/components/schemas/Dog"
            - $ref: "#/components/schemas/Cat"
