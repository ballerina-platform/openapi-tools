openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /fhir/r4/Patient/{id}:
    get:
      operationId: getFhirR4PatientId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/fhir+json:
              schema:
                $ref: "#/components/schemas/Patient"
            application/fhir+xml:
              schema:
                $ref: "#/components/schemas/Patient"
components:
  schemas:
    Extension:
      oneOf:
        - $ref: "#/components/schemas/ExtensionExtension"
        - $ref: "#/components/schemas/StringExtension"
        - $ref: "#/components/schemas/CodingExtension"
        - $ref: "#/components/schemas/CodeExtension"
        - $ref: "#/components/schemas/IntegerExtension"
    CodeExtension:
      required:
        - url
        - valueCode
      type: object
      properties:
        url:
          $ref: "#/components/schemas/uri"
        valueCode:
          type: string
    Identifier:
      allOf:
        - $ref: "#/components/schemas/Element"
        - type: object
          properties:
            value:
              type: string
            assigner:
              $ref: "#/components/schemas/Reference"
            id:
              type: string
            element:
              type: integer
              format: int64
    Coding:
      allOf:
        - $ref: "#/components/schemas/Element"
        - type: object
          properties:
            id:
              type: string
            extension:
              type: array
              items:
                $ref: "#/components/schemas/Extension"
            system:
              $ref: "#/components/schemas/uri"
            version:
              type: string
            display:
              type: string
            userSelected:
              type: boolean
            element:
              type: integer
              format: int64
    CodingExtension:
      required:
        - url
        - valueCoding
      type: object
      properties:
        url:
          $ref: "#/components/schemas/uri"
        valueCoding:
          $ref: "#/components/schemas/Coding"
    Reference:
      allOf:
        - $ref: "#/components/schemas/Element"
        - type: object
          properties:
            reference:
              type: string
            type:
              type: string
            identifier:
              $ref: "#/components/schemas/Identifier"
            display:
              type: string
            id:
              type: string
            element:
              type: integer
              format: int64
    Element:
      type: object
      properties:
        id:
          type: string
        element:
          type: integer
          format: int64
    StringExtension:
      required:
        - url
        - valueString
      type: object
      properties:
        url:
          $ref: "#/components/schemas/uri"
        valueString:
          type: string
    ExtensionExtension:
      allOf:
        - $ref: "#/components/schemas/Element"
        - type: object
          properties:
            extension:
              type: array
              items:
                $ref: "#/components/schemas/Extension"
    IntegerExtension:
      required:
        - url
        - valueInteger
      type: object
      properties:
        url:
          $ref: "#/components/schemas/uri"
        valueInteger:
          type: integer
          format: int64
    Patient:
      type: object
      properties:
        ext:
          type: array
          items:
            $ref: "#/components/schemas/Extension"
        id:
          type: string
        ref:
          $ref: "#/components/schemas/Reference"
    uri:
      type: string
