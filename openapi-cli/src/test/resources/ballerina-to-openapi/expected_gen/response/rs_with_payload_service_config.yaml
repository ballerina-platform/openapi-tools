openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pet01:
    get:
      operationId: getPet01
      responses:
        "200":
          description: Ok
          content:
            application/snowflake+json:
              schema:
                $ref: '#/components/schemas/User'
  /pet02:
    get:
      operationId: getPet02
      responses:
        "200":
          description: Ok
          content:
            application/snowflake+xml:
              schema:
                type: object
  /pet03:
    get:
      operationId: getPet03
      responses:
        "200":
          description: Ok
          content:
            application/snowflake+json:
              schema:
                type: string
            text/snowflake+plain:
              schema:
                type: string
components:
  schemas:
    User:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
