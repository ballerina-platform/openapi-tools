openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /cachingBackEnd01:
    get:
      operationId: getCachingbackend01
      responses:
        "200":
          description: Ok
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,no-store,no-transform,public,proxy-revalidate,max-age=3600"
            ETag:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /cachingBackEnd02:
    get:
      operationId: getCachingbackend02
      responses:
        "200":
          description: Ok
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,no-store,no-transform,public,proxy-revalidate,max-age=3600,s-maxage=5"
            ETag:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
        "202":
          description: Accepted
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,no-store,no-transform,public,proxy-revalidate,max-age=3600,s-maxage=5"
            ETag:
              schema:
                type: string
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
