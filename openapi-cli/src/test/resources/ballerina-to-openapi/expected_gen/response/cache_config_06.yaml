openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /cachingBackEnd01:
    get:
      operationId: getCachingbackend01
      responses:
        "200":
          description: Ok
          headers:
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,no-store,no-transform,public,proxy-revalidate,max-age=3600"
            ETag:
              schema:
                type: string
            Last-Modified:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /cachingBackEnd02:
    get:
      operationId: getCachingbackend02
      responses:
        "200":
          description: Ok
          headers:
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,no-store,no-transform,public,proxy-revalidate,max-age=3600,s-maxage=5"
            ETag:
              schema:
                type: string
            Last-Modified:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
          format: int32
