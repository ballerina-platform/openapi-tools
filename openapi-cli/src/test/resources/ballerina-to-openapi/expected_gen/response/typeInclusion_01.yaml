openapi: 3.0.1
info:
  title: PayloadV
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: operation_post_/reservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    ReserveRoom:
      required:
        - count
        - id
      type: object
      properties:
        id:
          type: string
          description: Unique identification of the room
        count:
          type: integer
          description: Number of rooms
          format: int32
      description: Represents rooms be reserved
    Reservation:
      required:
        - endDate
        - reserveRooms
        - startDate
      type: object
      properties:
        reserveRooms:
          type: array
          description: Rooms to be reserved
          items:
            $ref: '#/components/schemas/ReserveRoom'
        startDate:
          type: string
          description: Start date in yyyy-mm-dd
        endDate:
          type: string
          description: End date in yyyy-mm-dd
      description: Represents a reservation of rooms
    Link:
      required:
        - href
        - rel
      type: object
      properties:
        rel:
          type: string
        href:
          type: string
        mediaTypes:
          type: array
          items:
            type: string
        actions:
          type: array
          items:
            type: string
            enum:
              - PATCH
              - DELETE
              - PUT
              - POST
              - GET
    Links:
      required:
        - links
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ReservationReceipt:
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - expiryDate
            - id
            - lastUpdated
            - reservation
          type: object
          properties:
            id:
              type: string
              description: Unique identification
            expiryDate:
              type: string
              description: Expiry date in yyyy-mm-dd
            lastUpdated:
              type: string
              description: Last updated time stamp
            reservation:
              $ref: '#/components/schemas/Reservation'
