openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /accepted:
    get:
      operationId: getAccepted
      responses:
        "202":
          description: Accepted
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                additionalProperties:
                  type: string
  /foo:
    get:
      operationId: getFoo
      responses:
        "200":
          description: Ok
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                additionalProperties:
                  type: string
  /bar:
    get:
      operationId: getBar
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
  /barint:
    get:
      operationId: getBarint
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int64
components: {}
