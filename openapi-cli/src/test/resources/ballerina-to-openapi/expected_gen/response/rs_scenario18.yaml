openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /pets:
    get:
      operationId: getPets
      responses:
        "200":
          description: Ok
          content:
            application/vnd.wso2.sales+json:
              schema:
                type: object
    post:
      operationId: postPets
      requestBody:
        content:
          application/vnd.wso2.sales+json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        "201":
          description: Created
          content:
            text/vnd.wso2.sales+plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /pet:
    get:
      operationId: getPet
      responses:
        "200":
          description: Ok
          content:
            application/vnd.wso2.sales+xml:
              schema:
                type: object
  /hi:
    post:
      operationId: postHi
      responses:
        "201":
          description: Created
          content:
            application/vnd.wso2.sales+json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
