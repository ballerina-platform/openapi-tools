openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /greeting:
    get:
      summary: A resource for generating greetings
      operationId: getGreeting
      parameters:
        - name: name
          in: query
          description: the input string name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
    post:
      operationId: postGreeting
      responses:
        "400":
          description: BadRequest
          content:
            text/plain:
              schema:
                type: string
