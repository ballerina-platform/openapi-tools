openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /cachingBackEnd:
    get:
      operationId: getCachingbackend
      responses:
        "200":
          description: Ok
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,public,max-age=3600"
            ETag:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
  /cachingBackEnd01:
    get:
      operationId: getCachingbackend01
      responses:
        "200":
          description: Ok
          headers:
            Last-Modified:
              schema:
                type: string
            Cache-Control:
              schema:
                type: string
                default: "must-revalidate,public,max-age=3600"
            ETag:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
