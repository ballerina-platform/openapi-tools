openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /:
    get:
      operationId: operation_get
      responses:
        "202":
          description: Accepted
  /hi:
    get:
      operationId: operation_get_/hi
      parameters:
        - name: X-client
          in: header
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
    put:
      operationId: operation_put_/hi
      responses:
        "200":
          description: Ok
    post:
      operationId: operation_post_/hi
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /hi/{id}:
    get:
      operationId: "operation_get_/hi/{id}"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "500":
          description: Found unexpected output
          content:
            text/plain:
              schema:
                type: string
  /v1:
    post:
      operationId: operation_post_/v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        "404":
          description: NotFound
components:
  schemas:
    Pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        tag:
          type: string
        type:
          type: string
