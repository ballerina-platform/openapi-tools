openapi: 3.0.1
info:
  title: PayloadV
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: operation_post_/reservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Link:
      type: object
      properties:
        mediaTypes:
          type: array
          items:
            type: string
        rel:
          type: string
        href:
          type: string
        actions:
          type: array
          items:
            type: string
            enum:
              - PATCH
              - DELETE
              - PUT
              - POST
              - GET
