openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: postReservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
components:
  schemas:
    Link:
      required:
        - rel
      type: object
      properties:
        rel:
          type: string
        actions:
          type: string
          enum:
            - patch
            - delete
            - put
            - post
            - get
