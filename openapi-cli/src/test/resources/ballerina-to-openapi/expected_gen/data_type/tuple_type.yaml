openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /:
    post:
      operationId: post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Pet:
      required:
        - address
        - id
        - tuples
        - unionTuple
      type: object
      properties:
        id:
          type: integer
          format: int64
        address:
          type: array
          items:
            oneOf:
              - type: integer
                format: int64
              - type: string
              - type: number
                format: double
              - type: number
                format: float
              - $ref: '#/components/schemas/User'
        tuples:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/ReturnTypes'
        unionTuple:
          type: array
          nullable: true
          items:
            oneOf:
              - type: integer
                format: int64
              - type: number
                format: double
    ReturnTypes:
      type: array
      items:
        oneOf:
          - type: integer
            format: int64
          - type: number
            format: double
    User:
      required:
        - age
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        age:
          type: integer
          format: int64
      additionalProperties: false
