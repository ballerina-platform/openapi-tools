openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /reservation:
    post:
      summary: Represents Snowpeak reservation resource
      operationId: postReservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Link'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Action:
      type: string
      nullable: true
    Books:
      type: object
      additionalProperties:
        type: string
      nullable: true
    Count:
      type: number
      format: double
      nullable: true
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Link:
      required:
        - actions
        - books
        - rels
        - salary
      type: object
      properties:
        rels:
          $ref: '#/components/schemas/Rels'
        actions:
          $ref: '#/components/schemas/Action'
        count:
          $ref: '#/components/schemas/Count'
        books:
          $ref: '#/components/schemas/Books'
        salary:
          $ref: '#/components/schemas/Salary'
      additionalProperties: false
    Rels:
      type: array
      nullable: true
      items:
        type: string
    Salary:
      nullable: true
      oneOf:
        - type: integer
          format: int64
        - type: number
          format: float
        - type: number
          format: double
