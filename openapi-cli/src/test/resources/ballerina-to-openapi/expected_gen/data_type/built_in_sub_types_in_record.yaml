openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /path1:
    get:
      operationId: getPath1
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BalSubTypes"
  /path2:
    get:
      operationId: getPath2
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Unsigned8"
                  - $ref: "#/components/schemas/Unsigned16"
                  - $ref: "#/components/schemas/Unsigned32"
                  - $ref: "#/components/schemas/Signed8"
                  - $ref: "#/components/schemas/Signed16"
                  - $ref: "#/components/schemas/Signed32"
                  - $ref: "#/components/schemas/XmlElement"
                  - $ref: "#/components/schemas/XmlComment"
                  - $ref: "#/components/schemas/XmlText"
                  - $ref: "#/components/schemas/XmlProcessingInstruction"
                  - $ref: "#/components/schemas/Char"
components:
  schemas:
    BalInts:
      required:
        - signed
        - unsigned
      type: object
      properties:
        signed:
          $ref: "#/components/schemas/BalSignedInts"
        unsigned:
          $ref: "#/components/schemas/BalUnsignedInts"
    Signed32:
      type: integer
      format: int32
    Signed8:
      type: integer
    BalSubTypes:
      required:
        - char
        - ints
        - xmls
      type: object
      properties:
        char:
          type: string
        ints:
          $ref: "#/components/schemas/BalInts"
        xmls:
          $ref: "#/components/schemas/BalXmls"
    Unsigned8:
      type: integer
    Signed16:
      type: integer
    BalUnsignedInts:
      required:
        - unsigned16
        - unsigned32
        - unsigned8
      type: object
      properties:
        unsigned32:
          type: integer
        unsigned16:
          type: integer
        unsigned8:
          type: integer
    XmlProcessingInstruction:
      type: object
    Unsigned32:
      type: integer
    BalXmls:
      required:
        - comment
        - element
        - processingInstruction
        - text
      type: object
      properties:
        comment: {}
        element: {}
        processingInstruction: {}
        text: {}
    Char:
      type: string
    XmlComment:
      type: object
    XmlElement:
      type: object
    BalSignedInts:
      required:
        - signed16
        - signed32
        - signed8
      type: object
      properties:
        signed32:
          type: integer
          format: int32
        signed16:
          type: integer
        signed8:
          type: integer
    Unsigned16:
      type: integer
    XmlText:
      type: object
