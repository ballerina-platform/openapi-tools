openapi: 3.0.1
info:
  title: Limit
  version: 0.0.0
servers:
  - url: "{server}:{port}/limit"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /steps/from/date:
    get:
      summary: Query parameter
      operationId: getStepsFromDate
      parameters:
        - name: limit
          in: query
          description: QParameter Description
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /steps/{join}:
    get:
      summary: Header parameter
      operationId: getStepsJoin
      parameters:
        - name: join
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: limit
          in: header
          description: HParameter Description
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /steps:
    post:
      operationId: postSteps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Offset'
      responses:
        "201":
          description: Created
          content:
            text/plain:
              schema:
                type: string
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /พิมพ์ชื่อ:
    get:
      operationId: getพิมพ์ชื่อ
      parameters:
        - name: ชื่อ
          in: query
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
    put:
      operationId: putพิมพ์ชื่อ
      parameters:
        - name: ชื่อ
          in: query
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Pet:
      required:
        - id
        - type
      type: object
      properties:
        type:
          type: string
        id:
          type: integer
          format: int64
    Offset:
      required:
        - id
        - join
        - type
      type: object
      properties:
        type:
          type: string
          description: pet type
        id:
          type: integer
          format: int64
        join:
          $ref: '#/components/schemas/Pet'
