openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /header:
    get:
      operationId: getHeader
      parameters:
        - name: header12
          in: header
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
        - name: header13
          in: header
          required: true
          schema:
            type: array
            items:
              type: number
              format: float
        - name: header11
          in: header
          required: true
          schema:
            type: string
        - name: header14
          in: header
          required: true
          schema:
            type: boolean
        - name: h0
          in: header
          schema:
            type: string
            default: ""
        - name: h1
          in: header
          schema:
            type: string
            default: '"John"'
        - name: h2
          in: header
          schema:
            type: array
            items:
              type: string
            default: []
        - name: h3
          in: header
          schema:
            type: array
            items:
              type: string
            default:
              - one
              - two
              - three
        - name: h4
          in: header
          schema:
            type: array
            items:
              type: integer
              format: int64
            default:
              - 1
              - 2
              - 3
        - name: h5
          in: header
          schema:
            type: array
            items:
              type: number
              format: float
            default:
              - 1
              - 2.3
              - 4.56
        - name: name
          in: header
          required: true
          schema:
            type: string
            default: John
        - name: city
          in: header
          required: true
          schema:
            type: string
            default: London
        - name: header23
          in: header
          required: true
          schema:
            type: array
            items:
              type: number
              format: float
            default: []
        - name: header24
          in: header
          required: true
          schema:
            type: boolean
            default: false
        - name: header21
          in: header
          required: true
          schema:
            type: string
            default: header1
        - name: header22
          in: header
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            default:
              - 1
              - 2
              - 3
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
