openapi: 3.0.1
info:
  title: PayloadV
  version: 0.1.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "8080"
paths:
  /:
    get:
      summary: List all products
      operationId: get
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
components:
  schemas:
    Currency:
      type: string
      enum:
        - GBP
        - SGD
        - LKR
        - USD
    Price:
      required:
        - amount
        - currency
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        amount:
          type: number
          format: float
      additionalProperties: false
    Product:
      required:
        - description
        - name
        - price
      type: object
      properties:
        id:
          type: string
        name:
          maxLength: 14
          type: string
        description:
          type: string
        price:
          $ref: '#/components/schemas/Price'
      additionalProperties: false
      description: Represents a product
