paths:
  /payment/{id}:
    put:
      summary: Snowpeak payment resource
      operationId: putPaymentId
      parameters:
        - name: id
          in: path
          description: Unique identification of reservation
          required: true
          schema:
            type: string
      requestBody:
        description: Payment representation
        content:
          application/vnd.snowpeak.reservation+json:
            schema:
              $ref: '#/components/schemas/Payment'
        required: true
      responses:
        "200":
          description: Ok
          content:
            text/vnd.snowpeak.reservation+plain:
              schema:
                type: string
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    Payment:
      required:
        - cardNumber
        - cardholderName
        - expiryMonth
        - expiryYear
      type: object
      properties:
        cardholderName:
          type: string
          description: Name of the card holder
        cardNumber:
          type: integer
          description: Card number
          format: int64
        expiryMonth:
          type: string
          description: Expiration month of the card in mm
        expiryYear:
          type: string
          description: Expiaration year of the card in yyyy
      additionalProperties: false
      description: Reperesents payement for rooms
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
