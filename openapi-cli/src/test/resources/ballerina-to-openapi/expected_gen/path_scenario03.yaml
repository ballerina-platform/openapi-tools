openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /:
    get:
      operationId: get
      responses:
        "202":
          description: Accepted
    post:
      operationId: post
      responses:
        "202":
          description: Accepted
  /v1/{id}:
    get:
      operationId: getV1Id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
components: {}
