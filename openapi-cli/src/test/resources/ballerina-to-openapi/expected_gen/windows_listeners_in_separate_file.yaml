openapi: 3.0.1
info:
  title: PayloadV
  version: 0.1.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://petstore.openapi.io
        enum:
          - http://localhost
          - http://petstore.openapi.io
      port:
        default: "443"
        enum:
          - "80"
          - "443"
paths:
  /pets:
    get:
      operationId: getPets
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
