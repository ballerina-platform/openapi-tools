openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /locations:
    get:
      summary: Represents Snowpeak location resource
      operationId: operation_get_/locations
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
  /locations/{id}/rooms:
    get:
      summary: Reperesents Snowpeak room collection resource
      operationId: "operation_get_/locations/{id}/rooms"
      parameters:
        - name: id
          in: path
          description: Unique identification of location
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          description: Start date in format yyyy-mm-dd
          required: true
          schema:
            type: string
        - name: endDate
          in: query
          description: End date in format yyyy-mm-dd
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rooms'
  /reservation:
    put:
      summary: Represents Snowpeak reservation resource
      operationId: operation_put_/reservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
    post:
      summary: Represents Snowpeak reservation resource
      operationId: operation_post_/reservation
      requestBody:
        description: Reservation representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
  /payment/{id}:
    post:
      summary: Represents Snowpeak payment resource
      operationId: "operation_post_/payment/{id}"
      parameters:
        - name: id
          in: path
          description: Unique identification of payment
          required: true
          schema:
            type: string
      requestBody:
        description: Payment representation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentReceipt'
        "409":
          description: Conflict
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Link:
      required:
        - href
        - rel
      type: object
      properties:
        rel:
          type: string
        href:
          type: string
        mediaTypes:
          type: array
          items:
            type: string
        actions:
          type: array
          items:
            type: string
            enum:
              - PATCH
              - DELETE
              - PUT
              - POST
              - GET
    Links:
      required:
        - links
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Location:
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - address
            - id
            - name
          type: object
          properties:
            name:
              type: string
              description: Name of the location
            id:
              type: string
              description: Unique identification
            address:
              type: string
              description: Address of the location
    Room:
      required:
        - capacity
        - category
        - count
        - currency
        - id
        - price
        - status
        - wifi
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        category:
          type: string
          description: Types of rooms available
          enum:
            - FAMILY
            - KING
            - DELUXE
        capacity:
          type: integer
          description: Number of people that can be accommodate
          format: int32
        wifi:
          type: boolean
          description: Availability of wifi
        status:
          type: string
          description: Availability of room
          enum:
            - BOOKED
            - RESERVED
            - AVAILABLE
        currency:
          type: string
          description: Currency used in price
        price:
          type: number
          description: Cost for the room
          format: double
        count:
          type: integer
          description: Number of rooms as per the status
          format: int32
      description: Represents resort room
    Rooms:
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - rooms
          type: object
          properties:
            rooms:
              type: array
              description: Array of rooms
              items:
                $ref: '#/components/schemas/Room'
    ReserveRoom:
      required:
        - count
        - id
      type: object
      properties:
        id:
          type: string
          description: Unique identification of the room
        count:
          type: integer
          description: Number of rooms
          format: int32
      description: Represents rooms be reserved
    Reservation:
      required:
        - endDate
        - reserveRooms
        - startDate
      type: object
      properties:
        reserveRooms:
          type: array
          description: Rooms to be reserved
          items:
            $ref: '#/components/schemas/ReserveRoom'
        startDate:
          type: string
          description: Start date in yyyy-mm-dd
        endDate:
          type: string
          description: End date in yyyy-mm-dd
      description: Represents a reservation of rooms
    ReservationReceipt:
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - expiryDate
            - id
            - lastUpdated
            - reservation
          type: object
          properties:
            id:
              type: string
              description: Unique identification
            expiryDate:
              type: string
              description: Expiry date in yyyy-mm-dd
            lastUpdated:
              type: string
              description: Last updated time stamp
            reservation:
              $ref: '#/components/schemas/Reservation'
    Payment:
      required:
        - cardNumber
        - cardholderName
        - expiryMonth
        - expiryYear
      type: object
      properties:
        cardholderName:
          type: string
          description: Name of the card holder
        cardNumber:
          type: integer
          description: Card number
          format: int32
        expiryMonth:
          type: string
          description: Expiration month of the card in mm
        expiryYear:
          type: string
          description: Expiaration year of the card in yyyy
      description: Reperesents payement for rooms
    PaymentReceipt:
      required:
        - id
        - lastUpdated
        - rooms
        - total
      type: object
      properties:
        id:
          type: string
          description: Unique identification
        total:
          type: number
          description: Total amount paid
          format: double
        lastUpdated:
          type: string
          description: Last updated time stamp
        rooms:
          type: array
          description: Booked rooms
          items:
            $ref: '#/components/schemas/Room'
      description: Reperesents receipt for the payment
