openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: petstore.swagger.io
      port:
        default: "443"
paths:
  /pet:
    post:
      operationId: postPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationReceipt'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Link:
      required:
        - href
        - rel
      type: object
      properties:
        rel:
          type: string
          description: link rel
        href:
          type: string
          description: link href
        mediaTypes:
          type: array
          description: link mediatype
          items:
            type: string
      additionalProperties: false
      description: Link record
    Links:
      required:
        - linkid
        - links
      type: object
      properties:
        links:
          type: array
          description: Array links
          items:
            $ref: '#/components/schemas/Link'
        linkid:
          type: integer
          description: link id
          format: int64
      additionalProperties: false
      description: Links array
    ReservationReceipt:
      type: object
      description: ReservationReceipt details
      allOf:
        - $ref: '#/components/schemas/Links'
        - required:
            - id
          type: object
          properties:
            id:
              type: string
              description: Reservation receipt id
          additionalProperties: false
