paths:
  /ping:
    get:
      operationId: getPing
      parameters:
        - name: x-item
          in: header
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /ping02:
    get:
      operationId: getPing02
      parameters:
        - name: x-item
          in: header
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Ok
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
