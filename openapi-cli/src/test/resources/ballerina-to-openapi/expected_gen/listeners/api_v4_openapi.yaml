openapi: 3.0.1
info:
  title: Api V4
  version: 0.0.0
servers:
- url: "{server}:{port}/api/v4"
  variables:
    server:
      default: http://localhost
    port:
      default: "8094"
paths:
  /hello:
    get:
      operationId: getHello
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
