openapi: 3.0.1
info:
  title: Api V1
  version: 0.0.0
servers:
- url: "{server}:{port}/api/v1"
  variables:
    server:
      default: http://localhost
    port:
      default: "8091"
paths:
  /hello:
    get:
      operationId: getHello
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
