openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /:
    get:
      operationId: operation_get
      parameters:
        - name: tag
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "202":
          description: Accepted
    post:
      operationId: operation_post
      responses:
        "202":
          description: Accepted
  /v1/{id}/v2/{name}:
    get:
      operationId: "operation_get_/v1/{id}/v2/{name}"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted
components: {}
