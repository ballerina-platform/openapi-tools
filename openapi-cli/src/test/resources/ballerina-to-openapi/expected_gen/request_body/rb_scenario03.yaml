paths:
  /pets:
    post:
      operationId: postPets
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "200":
          description: Ok
components:
  schemas:
    Tag:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Pet:
      required:
        - id
        - name
        - tag
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          $ref: "#/components/schemas/Tag"
