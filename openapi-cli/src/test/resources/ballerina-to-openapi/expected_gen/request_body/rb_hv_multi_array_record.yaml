paths:
  /pets:
    put:
      operationId: operation_put_/pets
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
      responses:
        "200":
          description: Ok
components:
  schemas:
    TagType:
      required:
        - category
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        category:
          type: array
          items:
            type: string
    Tag:
      required:
        - id
        - name
        - tagType
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        tagType:
          type: array
          items:
            $ref: '#/components/schemas/TagType'
    Pet:
      required:
        - id
        - name
        - tag
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        tag:
          $ref: '#/components/schemas/Tag'
