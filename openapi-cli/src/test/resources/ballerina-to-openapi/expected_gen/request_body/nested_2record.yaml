openapi: 3.0.1
info:
  title: PayloadV
  version: 1.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /hi:
    post:
      operationId: operation_post_/hi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dog'
      responses:
        "202":
          description: Accepted
components:
  schemas:
    Tag:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    Pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        tag:
          $ref: '#/components/schemas/Tag'
    Dog:
      required:
        - bark
        - perant
      type: object
      properties:
        perant:
          $ref: '#/components/schemas/Pet'
        bark:
          type: boolean
