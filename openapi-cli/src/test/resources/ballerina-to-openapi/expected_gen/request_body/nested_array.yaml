openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /hi:
    post:
      operationId: postHi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dog'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
components:
  schemas:
    Pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                type: string
    Dog:
      required:
        - bark
        - perant
      type: object
      properties:
        perant:
          $ref: '#/components/schemas/Pet'
        bark:
          type: boolean
