openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "0"
paths:
  /path:
    post:
      operationId: postPath
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ABC'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path1:
    post:
      operationId: postPath1
      requestBody:
        content:
          application/xml:
            schema:
              type: object
          application/json:
            schema:
              $ref: '#/components/schemas/ABC'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path2:
    post:
      operationId: postPath2
      requestBody:
        content:
          application/xml:
            schema:
              type: object
          application/json:
            schema:
              $ref: '#/components/schemas/ABC'
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path3:
    post:
      operationId: postPath3
      requestBody:
        content:
          application/xml:
            schema:
              type: object
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ABC'
                - $ref: '#/components/schemas/Remote'
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path4:
    post:
      operationId: postPath4
      requestBody:
        content:
          application/xml:
            schema:
              type: object
          application/json:
            schema:
              $ref: '#/components/schemas/ABC'
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path5:
    post:
      operationId: postPath5
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ABC'
                - type: integer
                  format: int64
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path6:
    post:
      operationId: postPath6
      requestBody:
        content:
          application/json:
            schema:
              type: integer
              format: int64
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path7:
    post:
      operationId: postPath7
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                - type: array
                  items:
                    type: integer
                    format: int64
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path8:
    post:
      operationId: postPath8
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: integer
                format: int64
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /path9:
    post:
      operationId: postPath9
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  additionalProperties:
                    type: integer
                    format: int64
                - type: object
                  additionalProperties:
                    type: string
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ABC:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Remote:
      required:
        - host
        - ip
        - port
      type: object
      properties:
        host:
          type: string
        port:
          type: integer
          format: int64
        ip:
          type: string
      additionalProperties: false
      description: Presents a read-only view of the remote address.
