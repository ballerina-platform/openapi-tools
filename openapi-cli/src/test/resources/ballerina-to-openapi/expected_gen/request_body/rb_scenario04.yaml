paths:
  /pets:
    post:
      operationId: postPets
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "200":
          description: Ok
components:
  schemas:
    TagType:
      required:
        - category
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        category:
          type: array
          items:
            type: string
    Tag:
      required:
        - id
        - name
        - tagType
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tagType:
          $ref: "#/components/schemas/TagType"
    Pet:
      required:
        - id
        - name
        - tag
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          $ref: "#/components/schemas/Tag"
