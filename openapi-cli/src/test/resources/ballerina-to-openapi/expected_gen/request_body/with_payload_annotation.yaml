paths:
  /reservation:
    post:
      operationId: postReservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reservation"
      responses:
        "200":
          description: Ok
components:
  schemas:
    Reservation:
      required:
        - count
        - endDate
        - roomId
        - startDate
      type: object
      properties:
        roomId:
          type: string
        count:
          type: integer
          format: int64
        startDate:
          type: string
        endDate:
          type: string
