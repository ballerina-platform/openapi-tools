paths:
  /reservation:
    post:
      operationId: postReservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
        required: true
      responses:
        "200":
          description: Ok
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
        - message
        - method
        - path
        - reason
        - status
        - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    Reservation:
      required:
        - count
        - endDate
        - roomId
        - startDate
      type: object
      properties:
        roomId:
          type: string
        count:
          type: integer
          format: int64
        startDate:
          type: string
        endDate:
          type: string
      additionalProperties: false
