    post:
      tags:
        - Repositories
      description: |-
        Creates a new repository.

        Note: In order to set the project for the newly created repository,
        pass in either the project key or the project UUID as part of the
        request body as shown in the examples below:

        ```
        $ curl -X POST -H "Content-Type: application/json" -d '{
            "scm": "git",
            "project": {
                "key": "MARS"
            }
        }' https://api.bitbucket.org/2.0/repositories/teamsinspace/hablanding
        ```

        or

        ```
        $ curl -X POST -H "Content-Type: application/json" -d '{
            "scm": "git",
            "project": {
                "key": "{ba516952-992a-4c2d-acbd-17d502922f96}"
            }
        }' https://api.bitbucket.org/2.0/repositories/teamsinspace/hablanding
        ```

        The project must be assigned for all repositories. If the project is not provided,
        the repository is automatically assigned to the oldest project in the workspace.

        Note: In the examples above, the workspace ID `teamsinspace`,
        and/or the repository name `hablanding` can be replaced by UUIDs.
      operationId: CreateNewRepository
      parameters:
        - name: repo_slug
          in: path
          description: |
            This can either be the repository slug or the UUID of the repository,
            surrounded by curly-braces, for example: `{repository UUID}`.
          required: true
          schema:
            type: string
        - name: workspace
          in: path
          description: |
            This can either be the workspace ID (slug) or the workspace UUID
            surrounded by curly-braces, for example: `{workspace UUID}`.
          required: true
          schema:
            type: string
      requestBody:
        description: The repository that is to be created. Note that most object elements
          are optional. Elements "owner" and "full_name" are ignored as the URL implies
          them.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/repository"
        required: false
      responses:
        200:
          description: The newly created repository.
          content:
