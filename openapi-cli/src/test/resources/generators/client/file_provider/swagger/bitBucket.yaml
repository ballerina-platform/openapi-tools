          required: true
          schema:
            type: string
      responses:
        200:
          description: The issue object.
        403:
          description: When the authenticated user isn't authorized to delete the
            issue.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        404:
          description: The specified repository or issue does not exist or does not
            have the issue tracker enabled.
          content:
            application/json:
              schema:
