      properties:
        candidate:
          type: string
          description: Candiate Id
        mechanism:
          type: string
          description: Type of the vaccine
        sponsors:
          type: array
          description: Sponsors of the vaccine
          items:
            type: string
        details:
          type: string
          description: Details
        trialPhase:
          type: string
          description: Trial phase
        institutions:
          type: array
          description: Institutions
          items:
            type: string
      description: Covid-19 vaccine related data
    Phases:
      properties:
