    VaccineCountryCoverage:
      type: object
      description: Vaccine coverage of each country.
      properties:
        country:
          type: string
          description: Country
        timeline:
          oneOf:
            - $ref: "#/components/schemas/SimpleVaccineTimeline"
            - $ref: "#/components/schemas/FullVaccineTimeline"
