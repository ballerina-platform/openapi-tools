              properties:
                date:
                  type: number
                  description: Date
            deaths:
              type: object
              description: Total deaths
              properties:
                date:
                  type: number
                  description: Date
            recovered:
              type: object
              description: Total recovered
              properties:
                date:
                  type: number
                  description: Date
      description: Covid-19 historical data of the given province
    Vaccines:
      properties:
        source:
          type: string
          description: Source for the information
        totalCandidates:
          type: string
          description: Total number of candidates
        phases:
          type: array
          description: Trial phases
          items:
