openapi: 3.0.0
info:
  title: Salesforce REST APIs
  version: 0.1-oas3
servers:
  - url: https://{domain}/services/data
    variables:
      domain:
        default: domain
tags:
  - name: Account
    description: Represents an individual account, which is an organization or person involved with your business (such as customers, competitors, and partners).
paths:
  /{version}/sobjects/Account/{id}:
    get:
      tags:
        - Account
      summary: Get account information
      operationId: getAccountById
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: version
          in: path
          description: version
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: v48.0
            enum:
              - v47.0
              - v48.0
      responses:
        "200":
          description: "Status Okay"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account_inner"
        "400":
          description: The request couldnâ€™t be understood, usually because the JSON or XML body contains an error.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessagewithErrorCode"
        "401":
          description: The session ID or OAuth token used has expired or is invalid. The response body contains the message and errorCode.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessagewithErrorCode"
      security:
        - oAuth2Password: []
components:
  schemas:
    attributes:
      required:
        - type
        - url
      type: object
      properties:
        type:
          type: string
          description: the type of object.
          example: Account
        url:
          type: string
          description: The relative path of the object.
          example: /services/data/v46.0/sobjects/Account/0010E00000Up3QGQAZ
    MessagewithErrorCode:
      properties:
        code:
          type: string
          description: Code
    Account_inner:
      required:
        - Attributes
        - Id
        - Name
      type: object
      properties:
        Attributes:
          $ref: "#/components/schemas/attributes"
        Id:
          type: string
          description: The Salesforce ID of the account
          example: 0010E00000Up3QGQAZ
        Name:
          type: string
          description: 'Name of the account. Maximum size is 255 characters. If the account has a record type of Person Account: This value is the concatenation of the FirstName, MiddleName, LastName, and Suffix of the associated person contact. You can''t modify this value.'
          example: Klaas Vaak
  responses: {}
  parameters: {}
  examples: {}
  requestBodies: {}
  headers: {}
  securitySchemes:
    oAuth2Password:
      type: oauth2
      description: Authentication based on OAuth 2.0.
      flows:
        password:
          tokenUrl: ""
          scopes: {}
          