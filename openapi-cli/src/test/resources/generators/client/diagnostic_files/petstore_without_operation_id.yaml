openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Petstore
  license:
    name: MIT
servers:
  - url: http://localhost:9090/petstore/v1
paths:
  /pet:
    post:
      description: Add pet
      operationId: createPet
      responses:
        '200':
          description: Expected response to a valid request
      requestBody:
        description: test
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
    get:
      description: Get pet
      responses:
        '200':
          description: Expected response to a valid request


  /pets/{petId}:
    get:
      summary: Info for a specific pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
    delete:
      description: deletes a single pet based on the ID supplied
      parameters:
        - name: petId
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
      responses:
        "202":
          description: pet deleted
  /pets/{petId}/Image:
    get:
      summary: Get pet image
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: An paged array of pets

components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
