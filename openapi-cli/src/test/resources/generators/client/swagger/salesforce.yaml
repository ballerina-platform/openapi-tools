openapi: 3.0.0
info:
  title: Salesforce REST APIs
  version: 0.1-oas3
servers:
  - url: https://{domain}/services/data
    variables:
      domain:
        default: domain
tags:
  - name: Account
    description: Represents an individual account, which is an organization or person involved with your business (such as customers, competitors, and partners).
  - name: Contact
    description: 'Represents a contact, which is an individual associated with an account. The contact is used in combination with a business account. For processing the contact details related to a person account the Account object should be used. '
  - name: Individual
    description: 'Represents a customer’s data privacy and protection preferences. Data privacy records based on the Individual object store your customers’ preferences. Data privacy records are associated with related leads, contacts, person accounts, and users. '
paths:
  /{version}/sobjects/Account/:
    post:
      tags:
        - Account
      summary: Create a new account
      operationId: createAccount
      parameters:
        - name: version
          in: path
          description: version
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: v46.0
            enum:
              - v45.0
              - v46.0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSuccess'
        "400":
          description: The request couldn’t be understood, usually because the JSON or XML body contains an error.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
        "401":
          description: The session ID or OAuth token used has expired or is invalid. The response body contains the message and errorCode.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
      security:
        - oauth_2_0: []
  /{version}/sobjects/Account/{id}:
    get:
      tags:
        - Account
      summary: Get account information
      operationId: getAccountById
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: version
          in: path
          description: version
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: v46.0
            enum:
              - v45.0
              - v46.0
      responses:
        "200":
          description: "Status Okay"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        "400":
          description: The request couldn’t be understood, usually because the JSON or XML body contains an error.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
        "401":
          description: The session ID or OAuth token used has expired or is invalid. The response body contains the message and errorCode.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
      security:
        - oauth_2_0: []
    patch:
      tags:
        - Account
      summary: Update account information
      operationId: updateAccountById
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: version
          in: path
          description: version
          required: true
          style: simple
          explode: false
          schema:
            type: string
            default: v46.0
            enum:
              - v45.0
              - v46.0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "204":
          description: No content, success code
        "400":
          description: The request couldn’t be understood, usually because the JSON or XML body contains an error.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
        "401":
          description: The session ID or OAuth token used has expired or is invalid. The response body contains the message and errorCode.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessagewithErrorCode'
      security:
        - oauth_2_0: []
