paths:
  "/v1/customer/{customer}":
    post:
      description: "<p>Creates a new customer object.</p>"
      operationId: PostCustomers
      tags:
        - "Customers"
      parameters:
        - in: path
          name: customer
          description: Customer ID
          schema:
            type: string
          required: true
      requestBody:
        content:
          multipart/byteranges:  # This mime is not supported for client generation
            schema:
              properties:
                address:
                  anyOf:
                    - $ref: "#/components/schemas/customer_adresss"
                    - type: string
                  description: The customer's address.
                balance:
                  description: An integer amount in %s that represents the customer's
                    current balance, which affect the customer's future invoices.
                    A negative amount represents a credit that decreases the amount
                    due on an invoice; a positive amount increases the amount due
                    on an invoice.
                  type: integer
        description: Customer Details
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/customer"
          description: Successful response.
components:
  schemas:
    customer_adresss:
      properties:
        city:
          maxLength: 5000
          type: string
        country:
          maxLength: 5000
          type: string
        line1:
          maxLength: 5000
          type: string
        line2:
          maxLength: 5000
          type: string
        postal_code:
          maxLength: 5000
          type: string
        state:
          maxLength: 5000
          type: string
      title: optional_fields_address
      type: object
    customer:
      properties:
        address:
          anyOf:
            - "$ref": "#/components/schemas/customer_adresss"
          description: The customer's address.
          nullable: true
        name:
          type: string
      type: object
