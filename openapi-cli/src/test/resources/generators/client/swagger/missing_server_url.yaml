openapi: "3.0.1"

info:
  title: "OpenWeather Map API for Query parameter"
  description: "Get current weather, daily forecast for 16 days, and 3-hourly forecast 5 days for your city."
  version: "2.5.2"
  x-ballerina-display:
    label: Open Weather Client
paths:
  /onecall:
    get:
      tags:
        - Weather Forecast
      summary: "Provide weather forecast for any geographical coordinates"
      description: "test"
      operationId: getWeatherForecast
      parameters:
        - description: "Latitude"
          in: query
          name: lat
          required: true
          schema:
            type: string
          x-ballerina-display:
            label: Latitude
        - description: "Longtitude"
          in: query
          name: lon
          required: true
          schema:
            type: string
          x-ballerina-display:
            label: Longtitude
        - description: "test"
          in: query
          name: exclude
          required: false
          schema:
            type: string
          x-ballerina-display:
            label: Exclude
        - description: 'tests'
          in: query
          name: units
          required: false
          schema:
            type: integer
          x-ballerina-display:
            label: Units
      x-ballerina-display:
        label: "Weather Forecast"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WeatherForecast"
        404:
          description: Not found response
          content:
            text/plain:
              schema:
                title: Weather not found
                type: string
                example: Not found

tags:
  - name: Current Weather Data
    description: "Get current weather details"
  - name: Weather Forecast
    description: "Get data related to weather forecast"
components:
  schemas:
    WeatherForecast:
      type: object
      properties:
        lat:
          type: number
        lon:
          type: number
