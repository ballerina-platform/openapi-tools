openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Pet Store
  license:
    name: MIT
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: pet-store
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
tags:
  - name: pets
    description: Pets Tag
paths:
  /pets:
    get:
      summary: List all pets
      description: Show a list of pets in the system
      operationId: listPets
      tags:
        - pets
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
components:
  schemas:
    Pet:
     type: object
     required:
       - id
       - name
       - ownerId
       - microchipId
     properties:
       id:
         type: integer
         format: int32
         example: 10
         description: Unique identifier for the pet
       name:
         type: string
         example: doggy
         description: Name of the pet
       ownerId:
         type: integer
         format: int64
         example: 123456789012
         description: Unique identifier for the owner
       microchipId:
         type: integer
         format: int64
         example: 123456789012
         description: Unique identifier of the microchip of the pet
         minimum: 500
       insurancePolicyId:
         type: integer
         format: int64
         example: 9876543210
         description: Unique identifier of the insurance policy of the pet
       registrationNumber:
         type: integer
         format: int64
         example: 1648851902
         description: Gov registration number of the pet
         minimum: 1000
