openapi: 3.0.0
info:
  title: Uber API
  description: Move your app forward with the Uber API
  version: 1.0.0
servers:
  - url: https://api.uber.com/v1
paths:
  /xmlarrayproducts:
    get:
      summary: Product Types
      operationId: getProducts
      description: The Products endpoint returns information about the Uber products
        offered at a given location. The response includes the display name and
        other details about each product, and lists the products in the proper
        display order.
      tags:
        - Products
      responses:
        "200":
          description: An array of products
          content:
            application/xml:
              schema:
                type: array
                items: {}
components:
  schemas:
    Profile01:
      properties:
        first_name:
          type: string
          description: First name of the Uber user.
        last_name:
          type: string
          description: Last name of the Uber user.
    Activity:
      properties:
        uuid:
          type: string
          description: Unique identifier for the activity
    Activities:
      properties:
        offset:
          type: integer
          description: Position in pagination.
        history:
          type: array
          items:
            $ref: "#/components/schemas/Activity"
    Subject:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        subject_type:
          oneOf:
           - $ref: "#/components/schemas/Activity"
           - $ref: "#/components/schemas/Profile01"
    Error:
      type: object
      oneOf:
        - $ref: "#/components/schemas/Activity"
        - $ref: "#/components/schemas/Profile01"