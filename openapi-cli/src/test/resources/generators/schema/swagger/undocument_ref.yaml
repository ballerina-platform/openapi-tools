openapi: "3.0.0"
info:
  version: 1.0.0
  title: People
paths:
  /person:
    get:
      summary: Person with given name.
      description: Return the first person with the give name.
      operationId: listPerson
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The person with the given name.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
components:
  schemas:
    Person:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        employee:
          $ref: "#/components/schemas/Person01"
