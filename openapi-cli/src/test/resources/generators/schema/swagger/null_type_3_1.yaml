openapi: 3.1.0
info:
  title: Swagger Petstore - OpenAPI 3.1
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.1 specification.
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://petstore3.swagger.io/api/v3
paths:
  /pet:
    post:
      summary: Add a new pet to the store
      description: Add a new pet to the store
      operationId: addPet
      parameters:
        - name: id
          schema:
            type:
              - integer
              - "null"
          required: true
          in: query
        - name: name
          in: query
          schema:
            type:
              - string
              - "null"
            default: "doggie"
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  schemas:
    Category:
      type: object
      properties:
        name:
          type:
            - string
          nullable: true
    Pet:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type:
            - string
            - "null"
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
            - null