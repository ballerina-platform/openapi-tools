openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Pet Store
  license:
    name: MIT
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: pet-store
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
tags:
  - name: pets
    description: Pets Tag
paths:
  /pets:
    get:
      summary: List all pets
      description: Show a list of pets in the system
      operationId: listPets
      tags:
        - pets
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      description: Show a list of pets in the system
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: The id of the pet to retrieve
          required: true
          schema:
            $ref: "#/components/schemas/PetId"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
components:
  schemas:
    PetId:
      type: integer
      format: int32
      example: 10
      description: Unique identifier for the pet
      minimum: 1
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
          description: Unique identifier for the category
        name:
          type: string
          example: dog
          description: Name of the category
    Pet:
     type: object
     required:
       - id
       - age
       - name
     properties:
       id:
         $ref: "#/components/schemas/PetId"
       age:
         type: integer
         format: int32
         example: 12
         description: Age of the pet in years
       weight:
         type: integer
         format: int32
         example: 15
         description: Weight of the pet in KG
       height:
         type: integer
         example: 100
         description: Height of the pet in CM
         maximum: 10000
       name:
         type: string
         example: doggy
         description: Name of the pet
       category:
         $ref: "#/components/schemas/Category"
