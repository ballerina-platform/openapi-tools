openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: petstore
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
paths:
  /store/inventory:
    get:
      tags:
        - store
        - pet
      summary: Returns pet inventories by status
      description: Returns a map of status codes to quantities
      operationId: "id_01"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
    put:
      tags:
        - store
        - pet
      operationId: "id_02"
      responses:
        "200":
          description: successful operation
          content:
            application/snowflake+json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
    delete:
      tags:
        - store
        - pet
      operationId: "id_03"
      responses:
       "200":
         description: successful operation
         content:
           application/json:
             schema:
               type: object
               additionalProperties:
                 type: integer
                 format: int32
           application/snowflake+json:
             schema:
              type: object
              additionalProperties:
                type: integer
                format: int32
           application/snowflake+xml:
             schema:
               type: object
               additionalProperties:
                 type: integer
                 format: int32
    post:
      tags:
        - store
        - pet
      operationId: "id_04"
      responses:
        "200":
          description: successful operation
          content:
            application/json+v:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
            application/snowflake+json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
            application/snowflake+xml:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
