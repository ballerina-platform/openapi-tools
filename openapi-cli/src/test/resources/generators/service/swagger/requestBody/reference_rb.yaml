openapi: 3.0.0
info:
  title: PizzaShackAPI
  version: 1.0.0
servers:
  - url: https://localhost:9090/pizzashack/1.0.0/
paths:
  /order:
    post:
      description: Create a new Order
      operationId: "test"
      requestBody:
        $ref: "#/components/requestBodies/Order"
      responses:
        '201':
          description: >-
            Created. Successful response with the newly created object as entity
            inthe body.Location header contains URL of newly created entity.
          headers:
            Location:
              description: The URL of the newly created resource.
              style: simple
              explode: false
              schema:
                type: string
            Content-Type:
              description: The content type of the body.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        '400':
          description: Bad Request. Invalid request or validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '415':
          description: >-
            Unsupported Media Type. The entity of the request was in a not
            supported format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    ErrorListItem:
      title: >-
        Description of individual errors that may have occurred during a
        request.
      required:
        - code
        - message
      properties:
        message:
          type: string
          description: Description about individual errors occurred
        code:
          type: integer
          format: int64
    Order:
      title: Pizza Order
      required:
        - orderId
      properties:
        customerName:
          type: string
        delivered:
          type: boolean
        address:
          type: string
        pizzaType:
          type: string
        creditCardNumber:
          type: string
        quantity:
          type: number
        orderId:
          type: string
    Error:
      title: Error object returned with 4XX HTTP status
      required:
        - code
        - message
      properties:
        message:
          type: string
          description: Error message.
        error:
          type: array
          description: >-
            If there are more than one error list them out. Ex. list out
            validation errors by each field.
          items:
            $ref: "#/components/schemas/ErrorListItem"
        description:
          type: string
          description: A detail description about the error message.
        code:
          type: integer
          format: int64
        moreInfo:
          type: string
          description: Preferably an url with more details about the error.
  requestBodies:
    Order:
      $ref: "#/components/requestBodies/Order1"
    Order1:
      description: Order object that needs to be added
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Order"
      required: true

