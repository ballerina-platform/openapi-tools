openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: petstore
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
paths:
  /pets:
    post:
      summary: Add a new pet
      responses:
        200:
          description: OK
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
          application/xml:
            schema:
              $ref: "#/components/schemas/User"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/PetForm"
          text/plain:
            schema:
              type: string
    put:
      summary: Add a new pet
      responses:
        200:
          description: OK
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
          application/xml:
            schema:
              $ref: "#/components/schemas/User"
          application/zip:
            schema:
              $ref: "#/components/schemas/PetForm"
          text/plain:
            schema:
              type: string
  /pets02:
    post:
      summary: List all pets
      description: Show a list of pets in the system
      operationId: listPets
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/Pet"
          "application/xml":
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "201":
          description: OK
components:
  schemas:
    User:
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
    Pet:
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
    PetForm:
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
