openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Petstore
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
paths:
  /ping:
    get:
      operationId: operation_get_/ping
      parameters:
        - name: X-Users
          in: header
          schema:
            type: array
            items:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Ok
components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        department:
          type: string
