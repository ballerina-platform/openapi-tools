openapi: 3.0.1
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
servers:
  - url: https://api.example.com
paths:
  /users/{id}:
    get:
      summary: Returns a list of users.
      operationId: getUserById
      description: Optional extended description in Markdown.
      parameters:
        - name: id
          in: path
          description: ID of user to fetch
          required: true
          schema:
            allOf:
              - $ref: "#/components/schemas/Name"
              - description: "Name details"
      responses:
        "200":
          description: OK
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        name:
          type: string
        address:
          allOf:
            - $ref: "#/components/schemas/Address"
            - description: "abc"
      xml:
        name: User
    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
    Name:
      type: string
