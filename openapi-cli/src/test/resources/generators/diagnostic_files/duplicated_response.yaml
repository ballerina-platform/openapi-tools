openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Petstore
  license:
    name: MIT
servers:
  - url: https://petstore/v1
    description: The production API server
paths:
  /pets:
    get:
      summary: Get a pet
      operationId: getPet
      description: "Get pet details"
      responses:
        '200':
          description: The status information is returned for the requested file upload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDetails'
        '202':
          description: The status information is returned for the requested file upload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetDetails'
        '204':
          description: The status information cannot be retrieved for the specified request ID.
          content: {}
components:
  schemas:
    PetDetails:
      properties:
        name:
          type: string
        age:
          type: string
