openapi: 3.0.1
info:
  title: Azure Data Lake Storage
  description: Azure Data Lake Storage provides storage for Hadoop and other big data
    workloads.
  version: 1.0.0
servers:
  - url: https://azure.local/
paths:
  /{filesystem}:
    head:
      tags:
        - Filesystem Operations
      summary: Get Filesystem Properties.
      description: All system and user-defined filesystem properties are specified
        in the response headers.
      operationId: Filesystem_GetProperties
      parameters:
        - name: filesystem
          in: path
          description: The filesystem identifier.
          required: true
          schema:
            maxLength: 63
            minLength: 3
            pattern: ^[$a-z0-9](?!.*--)[-a-z0-9]{1,61}[a-z0-9]$
            type: string
        - name: resource
          in: query
          description: The value must be "filesystem" for all filesystem operations.
          required: true
          schema:
            type: string
            enum:
              - filesystem
            x-ms-enum:
              modelAsString: false
              name: FilesystemResourceType
          x-ms-enum:
            modelAsString: false
            name: FilesystemResourceType
        - name: x-ms-client-request-id
          in: header
          description: A UUID recorded in the analytics logs for troubleshooting and
            correlation.
          schema:
            pattern: ^[{(]?[0-9a-f]{8}[-]?([0-9a-f]{4}[-]?){3}[0-9a-f]{12}[)}]?$
            type: string
            x-ms-client-request-id: true
          x-ms-client-request-id: true
        - name: timeout
          in: query
          description: An optional operation timeout value in seconds.
          schema:
            minimum: 1
            type: integer
            format: int32
        - name: x-ms-date
          in: header
          description: Specifies the Coordinated Universal Time (UTC) for the request.  This
            is required when using shared key authorization.
          schema:
            type: string
        - name: x-ms-version
          in: header
          description: Specifies the version of the REST protocol used for processing
            the request. This is required when using shared key authorization.
          schema:
            type: string
            x-ms-parameter-location: client
          x-ms-parameter-location: client
      responses:
        200:
          description: Ok
          headers:
            x-ms-namespace-enabled:
              description: 'A bool string indicates whether the namespace feature
                is enabled. If "true", the namespace is enabled for the filesystem.  '
              schema:
                type: string
            x-ms-version:
              description: The version of the REST protocol used to process the request.
              schema:
                type: string
            ETag:
              description: An HTTP entity tag associated with the filesystem.  Changes
                to filesystem properties affect the entity tag, but operations on
                files and directories do not.
              schema:
                type: string
            Last-Modified:
              description: The data and time the filesystem was last modified.  Changes
                to filesystem properties update the last modified time, but operations
                on files and directories do not.
              schema:
                type: string
            x-ms-properties:
              description: The user-defined properties associated with the filesystem.  A
                comma-separated list of name and value pairs in the format "n1=v1,
                n2=v2, ...", where each value is a base64 encoded string. Note that
                the string may only contain ASCII characters in the ISO-8859-1 character
                set.
              schema:
                type: string
            x-ms-request-id:
              description: A server-generated UUID recorded in the analytics logs
                for troubleshooting and correlation.
              schema:
                pattern: ^[{(]?[0-9a-f]{8}[-]?([0-9a-f]{4}[-]?){3}[0-9a-f]{12}[)}]?$
                type: string
            Date:
              description: A UTC date/time value generated by the service that indicates
                the time at which the response was initiated.
              schema:
                type: string
          content: {}
        default:
          description: "Default Response"
          headers:
            x-ms-version:
              description: The version of the REST protocol used to process the request.
              schema:
                type: string
            x-ms-request-id:
              description: A server-generated UUID recorded in the analytics logs
                for troubleshooting and correlation.
              schema:
                pattern: ^[{(]?[0-9a-f]{8}[-]?([0-9a-f]{4}[-]?){3}[0-9a-f]{12}[)}]?$
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataLakeStorageError'
components:
  schemas:
    DataLakeStorageError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: The service error code.
            message:
              type: string
              description: The service error message.
          description: The service error response object.
    Path:
      type: object
      properties:
        contentLength:
          type: integer
          format: int64
        eTag:
          type: string
        group:
          type: string
        isDirectory:
          type: boolean
          default: false
        lastModified:
          type: string
        name:
          type: string
        owner:
          type: string
        permissions:
          type: string
  responses:
    ErrorResponse:
      description: "Error Response"
      headers:
        x-ms-version:
          description: The version of the REST protocol used to process the request.
          schema:
            type: string
        x-ms-request-id:
          description: A server-generated UUID recorded in the analytics logs for
            troubleshooting and correlation.
          schema:
            pattern: ^[{(]?[0-9a-f]{8}[-]?([0-9a-f]{4}[-]?){3}[0-9a-f]{12}[)}]?$
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DataLakeStorageError'
  parameters:
    Version:
      name: x-ms-version
      in: header
      description: Specifies the version of the REST protocol used for processing
        the request. This is required when using shared key authorization.
      schema:
        type: string
        x-ms-parameter-location: client
      x-ms-parameter-location: client
    accountName:
      name: accountName
      in: path
      description: The Azure Storage account name.
      required: true
      schema:
        type: string
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
    dnsSuffix:
      name: dnsSuffix
      in: path
      description: The DNS suffix for the Azure Data Lake Storage endpoint.
      required: true
      schema:
        type: string
        default: dfs.core.windows.net
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
